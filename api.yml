version: "3.3"

services:
  traefik:
    image: traefik:1.4
    ports:
      - 80:80
      - 8080:8080
    networks:
      - webgateway
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    configs:
      - source: traefik-config
        target: /etc/traefik/traefik.toml
    deploy:
      placement:
        constraints:
          - node.role == manager

  books:
    image: mlabouardy/books-api
    networks:
      - webgateway
    deploy:
      placement:
        constraints:
          - node.role == worker
      labels:
        - "traefik.port=5000"
        - "traefik.backend=books"
        - "traefik.frontend.rule=Path:/books"

  movies:
    image: mlabouardy/movies-api
    networks:
      - webgateway
    deploy:
      placement:
        constraints:
          - node.role == worker
      labels:
        - "traefik.port=5000"
        - "traefik.backend=movies"
        - "traefik.frontend.rule=Path:/movies"

networks:
  webgateway:
    driver: overlay

configs:
  traefik-config:
    file: config.toml
