version: "3"
services:
  nodejs:
    image: localhost:5000/node-server:latest
    networks:
      - nodejs
    volumes:
      - "nodedata:/usr/src/app/upload"
    deploy:
      labels:
        traefik.docker.network: traefik
        traefik.domain: node
        traefik.enable=false
        traefik.port=80
      restart_policy:
        condition: any
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == worker]
      update_config:
        delay: 2s
      restart_policy:
        condition: on-failure

networks:
  nodejs:

volumes:
  nodedata:
