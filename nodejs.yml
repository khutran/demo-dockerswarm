version: "3"
services:
  nodejs:
    image: node-server:latest
    networks:
      - nodejs
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == worker]
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure

networks:
  nodejs:

volumes:
  db-data:
